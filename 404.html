<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 - Page Not Found. We're sorry, but the page you're looking for doesn't exist.">
    <title>404 - Page Not Found | Your Website Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
    <style>
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f, 0 0 20px #00f; }
            50% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
        }
        .neon-text {
            animation: neonPulse 2s infinite;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="h-full bg-gray-900 text-blue-400 flex items-center justify-center overflow-hidden">
    <div id="particles-js" aria-hidden="true"></div>
    <main class="text-center p-8 relative z-10">
        <h1 class="text-6xl md:text-8xl font-bold mb-8 neon-text">404</h1>
        <p class="text-xl md:text-2xl mb-8 neon-text">Oops! The page you're looking for doesn't exist.</p>
        <div class="space-y-4">
            <p class="text-lg">What would you like to do next?</p>
            <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
                <button onclick="window.history.back()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Go Back
                </button>
                <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Home Page
                </a>
            </div>
        </div>
        <div class="mt-8">
            <p class="text-sm">Need help? <a href="/contact" class="underline hover:text-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Contact support</a></p>
        </div>
        <div class="mt-8">
            <p class="text-xs">Error Code: <span class="font-mono">0x00000404</span></p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#0000ff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#0000ff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                    modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
                }
            });
        });
    </script>
</body>
</html>
