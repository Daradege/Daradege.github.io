<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <style>
        @font-face {
            font-family:'poppinsfont';
            src:url(/fonts/poppins.ttf);
            font-weight:lighter;
            font-display:swap;
        }
        body {
            font-family:'poppinsfont',system-ui,-apple-system,sans-serif;
        }
        @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-20px)}100%{transform:translateY(0)}}
        @keyframes twinkle{0%,100%{opacity:1}50%{opacity:.3}}
        @keyframes rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}
        .star{position:absolute;width:1.5px;height:1.5px;background:#fff;border-radius:50%;animation:twinkle 1.5s infinite}
        .glass-card{background:rgba(255,255,255,.08);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.15);border-radius:12px;padding:clamp(8px, 2vw, 16px);transition:.25s ease;width:100%;max-width:300px;margin:0 auto;}
        .glass-card:hover{transform:translateY(-3px);background:rgba(255,255,255,.12);box-shadow:0 4px 15px rgba(0,0,0,.1)}
        @media (max-width: 640px) {
            .floating-orb {
                width: 20vw !important;
                height: 20vw !important;
                opacity: 0.15 !important;
            }
            .profile-image {
                width: clamp(80px, 25vw, 128px) !important;
                height: clamp(80px, 25vw, 128px) !important;
            }
            .nav-links {
                font-size: 0.875rem;
                padding: 0.5rem;
            }
        }
    </style>
    <style>
        .page-transition {
            animation: fadeIn 0.5s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <meta name="description" content="Ali Safamanesh - Senior Fullstack Developer with expertise in modern web technologies, backend development, and scalable solutions. Delivering high-quality software development services.">
    <meta name="keywords" content="Ali Safamanesh, Fullstack Developer, Software Engineer, Web Development, Backend Development, Frontend Development, JavaScript, React, Node.js, Programming">
    <meta name="author" content="Ali Safamanesh">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ali Safamanesh - Senior Fullstack Developer & Software Engineer">
    <meta property="og:description" content="Experienced Fullstack Developer specializing in creating robust, scalable web applications and software solutions. Expert in modern development technologies.">
    <meta property="og:image" content="https://daradege.ir/logo.png">
    <meta property="og:url" content="https://daradege.ir">
    <meta property="og:site_name" content="Ali Safamanesh Portfolio">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ali Safamanesh - Senior Fullstack Developer">
    <meta name="twitter:description" content="Experienced Fullstack Developer specializing in creating robust, scalable web applications and software solutions.">
    <meta name="twitter:image" content="https://daradege.ir/logo.png">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="canonical" href="https://daradege.ir">
    <link rel="preload" href="/fonts/poppins.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    <title>Ali Safamanesh | Senior Fullstack Developer & Software Engineer</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#0A0A20] via-[#151540] to-[#250829] text-slate-200 relative overflow-x-hidden">
    <div id="stars" class="fixed inset-0 z-0" aria-hidden="true"></div>
    <div class="floating-orb fixed top-20 right-10 w-28 h-28 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 opacity-25 blur-xl animate-[float_5s_ease-in-out_infinite]" aria-hidden="true"></div>
    <div class="floating-orb fixed bottom-20 left-10 w-32 h-32 rounded-full bg-gradient-to-br from-blue-500 to-teal-500 opacity-15 blur-xl animate-[float_7s_ease-in-out_infinite]" aria-hidden="true"></div>
    <div class="floating-orb fixed top-40 left-20 w-20 h-20 rounded-full bg-gradient-to-br from-yellow-500 to-red-500 opacity-20 blur-xl animate-[float_6s_ease-in-out_infinite]" aria-hidden="true"></div>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <header class="py-4">
            <nav class="flex items-center justify-between backdrop-blur-md bg-white/5 rounded-xl p-3 sm:p-4 hover:bg-white/8 transition-all duration-300" role="navigation">
                <a href="/" aria-label="Home" class="focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <img src="/logo.png" alt="Ali Safamanesh Logo" width="40" height="40" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full border border-purple-500 hover:border-pink-500 transition-colors">
                </a>
                <div class="flex gap-2 sm:gap-4">
                    <a href="/tools" class="nav-links hover:text-purple-400 transition-colors hover:scale-105 transform text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 px-2 sm:px-3">Tools</a>
                    <a href="/blog" class="nav-links hover:text-purple-400 transition-colors hover:scale-105 transform text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 px-2 sm:px-3">Blog</a>
                </div>
            </nav>
        </header>
        <main class="page-transition">
            <section class="min-h-[75vh] flex flex-col items-center justify-center text-center px-4">
                <div class="relative inline-block mb-6 sm:mb-8">
                    <img src="/logo.png" alt="Ali Safamanesh - Professional Fullstack Developer" width="128" height="128" class="profile-image w-24 h-24 sm:w-32 sm:h-32 rounded-full border-2 border-purple-500 mx-auto animate-[float_4s_ease-in-out_infinite] hover:border-pink-500 transition-colors">
                    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 opacity-15 blur-lg -z-10 animate-[rotate_8s_linear_infinite]" aria-hidden="true"></div>
                </div>
                <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mt-4 bg-gradient-to-r from-purple-400 to-pink-400 text-transparent bg-clip-text hover:from-pink-400 hover:to-purple-400 transition-all duration-500">Ali Safamanesh</h1>
                <p class="text-lg sm:text-xl mt-3 text-purple-200">Senior Fullstack Developer & Software Engineer</p>
                <div class="mt-8 sm:mt-10 w-full max-w-xs sm:max-w-sm">
                    <a href="/resume" class="glass-card px-4 sm:px-6 py-2 sm:py-3 text-sm sm:text-base font-semibold bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 transition-all duration-300 rounded-lg inline-block focus:outline-none focus:ring-2 focus:ring-purple-500">View Resume</a>
                </div>
            </section>
        </main>
    </div>
    <script defer>
        const starsContainer=document.getElementById('stars');for(let i=0;i<150;i++){const star=document.createElement('div');star.className='star';star.style.left=`${Math.random()*100}%`;star.style.top=`${Math.random()*100}%`;star.style.animationDelay=`${Math.random()*1.5}s`;starsContainer.appendChild(star)}
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', e => {
                    if (link.href.includes(window.location.origin)) {
                        e.preventDefault();
                        document.querySelector('main').style.opacity = '0';
                        document.querySelector('main').style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            window.location.href = link.href;
                        }, 500);
                    }
                });
            });
        });
    </script>
</body>
</html>
