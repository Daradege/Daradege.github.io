<!DOCTYPE html>
<html>
<head>
    <title>MP4 to MP3 Player</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 20px;
        }
        .download-btn {
            display: none;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MP4 to MP3 Player</h2>
        <input type="file" id="fileInput" accept=".mp4" onchange="handleFileSelect(event)">
        <audio id="audioPlayer" controls></audio>
        <a id="downloadLink" class="download-btn">Download MP3</a>
    </div>

    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const audioPlayer = document.getElementById('audioPlayer');
                const downloadLink = document.getElementById('downloadLink');
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                audioPlayer.load();
                
                downloadLink.href = url;
                downloadLink.download = file.name.replace('.mp4', '.mp3');
                downloadLink.style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
