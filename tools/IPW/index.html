<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Paste Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .light-theme {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        #pasteArea {
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            padding: 10px;
            margin: 0 auto 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        #pasteArea:focus {
            outline: none;
            border-color: #007bff;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        #themeToggle:hover {
            background-color: #0056b3;
        }
        #formatSelect {
            display: block;
            margin: 0 auto 20px;
            padding: 5px;
            font-size: 16px;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #pasteArea {
                height: 150px;
            }
            #themeToggle {
                top: 10px;
                right: 10px;
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <h1>Image Paste Viewer</h1>
    <select id="formatSelect">
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
        <option value="image/gif">GIF</option>
        <option value="image/svg+xml">SVG</option>
    </select>
    <div id="pasteArea" contenteditable="true">Paste your image here...</div>
    <img id="imagePreview" alt="Pasted image preview">
    <button id="themeToggle">Toggle Theme</button>

    <footer>
        Directed by <a href="https://github.com/daradege" target="_blank" rel="noopener noreferrer">daradege</a>
    </footer>

    <script>
        const pasteArea = document.getElementById('pasteArea');
        const imagePreview = document.getElementById('imagePreview');
        const themeToggle = document.getElementById('themeToggle');
        const formatSelect = document.getElementById('formatSelect');
        const body = document.body;

        pasteArea.addEventListener('paste', function(e) {
            e.preventDefault();
            const items = e.clipboardData.items;

            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const selectedFormat = formatSelect.value;

                    if (selectedFormat === 'image/svg+xml' && items[i].type === 'image/svg+xml') {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            pasteArea.innerHTML = event.target.result;
                            imagePreview.src = 'data:image/svg+xml;base64,' + btoa(event.target.result);
                        };
                        reader.readAsText(blob);
                    } else {
                        createImageBitmap(blob).then(function(imageBitmap) {
                            const canvas = document.createElement('canvas');
                            canvas.width = imageBitmap.width;
                            canvas.height = imageBitmap.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(imageBitmap, 0, 0);
                            
                            canvas.toBlob(function(convertedBlob) {
                                const url = URL.createObjectURL(convertedBlob);
                                imagePreview.src = url;
                                pasteArea.textContent = 'Image pasted successfully!';
                            }, selectedFormat);
                        });
                    }
                    break;
                }
            }
        });

        themeToggle.addEventListener('click', function() {
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
