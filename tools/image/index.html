<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZenhBwPWqAZlEglhhRORUEfNBPVMgTevz3q7IqHgJvyeXGqixdBpIsdsh2zMkxNBBZPK" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="./util.png">

  <style>
    html , body , input , button {
        font-family:Vazirmatn;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-500 flex flex-col items-center justify-center min-h-screen">
  <div class="w-full md:w-1/2 p-4 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Generate an Image</h1>
    <input type="text" name="s" id="s" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your prompt">
    <button type="button" onclick="send()" class="mt-4 px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Send</button>
    <img id="image" width="100%" height="100%" style="display: none;" class="mt-8 mx-auto max-w-full rounded-lg shadow-md">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERHp6SiEMe66Yf8fC7STtTpjhVlQjsuRMvRXLgXqmEmEsjyZA2xBQ41PZHToNiHCG" crossorigin="anonymous"></script>
  <script>

    function send() {
        var prompt = encodeURIComponent(document.getElementById('s').value);
        var img = document.getElementById('image');
        img.style='display:none;'
        img.src=''
        var timestamp = Date.now();
        img.src = `https://api.daradege.ir/image?text=${prompt}&timestamp=${timestamp}`;
        img.style = "display:block;";
    }
  </script>
</body>
</html>
