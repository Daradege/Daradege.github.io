<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins , Vazirmatn , sans-serif;
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .blue-theme-light {
            background-color: #e6f3ff;
            color: #001f3f;
        }
        .red-theme-light {
                    background-color: #ffe6e6;
                    color: #330000;
                }
                .red-theme-dark {
                    background-color: #330000;
                    color: #ff6666;
                }
        
        .blue-theme-dark {
            background-color: #001f3f;
            color: #00ffff;
        }
        .green-theme-light {
            background-color: #e6ffe6;
            color: #003300;
        }
        .green-theme-dark {
            background-color: #003300;
            color: #66ff66;
        }
        .pink-theme-light {
            background-color: #ffe6ff;
            color: #330033;
        }
        .pink-theme-dark {
            background-color: #330033;
            color: #ff66ff;
        }
        .aqua-theme-light {
            background-color: #e6ffff;
            color: #003333;
        }
        .aqua-theme-dark {
            background-color: #003333;
            color: #66ffff;
        }
        .brown-theme-light {
            background-color: #fff2e6;
            color: #331a00;
        }
        .brown-theme-dark {
            background-color: #331a00;
            color: #cc9966;
        }
        .post {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        .blue-theme-light .post, .blue-theme-dark .post {
            border: 1px solid #001f3f;
        }
        .green-theme-light .post, .green-theme-dark .post {
            border: 1px solid #003300;
        }
        .pink-theme-light .post, .pink-theme-dark .post {
            border: 1px solid #330033;
        }
        .aqua-theme-light .post, .aqua-theme-dark .post {
            border: 1px solid #003333;
        }
        .brown-theme-light .post, .brown-theme-dark .post {
            border: 1px solid #331a00;
        }
        h1, h2, h3, h4, h5, h6 {
            text-shadow: 0 0 5px currentColor;
        }
        a {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            text-shadow: 0 0 10px currentColor;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .post {
                padding: 15px;
            }
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            .post h2 {
                font-size: 1.5rem;
            }
        }
        .fullscreen-post {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fullscreen-post .post {
            max-width: 800px;
            margin: 0 auto;
            height: auto;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="blue-theme-light" dir="auto">
    <div class="container">
        <div id="blog-header"></div>
        <div id="blog-content" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const blogHeader = document.getElementById('blog-header');
        const blogContent = document.getElementById('blog-content');
        const themes = ['blue', 'green', 'pink', 'aqua', 'brown',"red"];
        
        const theme = 'red'; 
        const isDarkMode = true; 
        document.body.className = `${theme}-theme-${isDarkMode ? 'dark' : 'light'}`;

        async function fetchMarkdown(file) {
            const response = await fetch(`posts/${file}`);
            return await response.text();
        }

        async function fetchBlogInfo() {
            const response = await fetch('info.json');
            return await response.json();
        }

        async function renderHeader() {
            const info = await fetchBlogInfo();
            blogHeader.innerHTML = `
                <div class="text-center mb-4">
                    <img src="${info.image_url}" alt="${info.site_name}" class="img-fluid mb-3" style="max-width: 200px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <h1 style="font-size: 2.5rem; font-weight: bold;">${info.site_title}</h1>
                    <p class="lead">${info.site_description}</p>
                    <p>Written by ${info.writer_name}</p>
                </div>
            `;
        }

        async function renderPosts() {
            const posts = ['1.md', '2.md'];
            for (const post of posts) {
                const markdown = await fetchMarkdown(post);
                const lines = markdown.split('\n');
                const title = lines[0].replace(/^#\s*/, ''); 
                const thumbnailUrl = lines[1].trim();
                const content = lines.slice(2).join('\n');
                const html = marked.parse(content);
                const postElement = document.createElement('div');
                postElement.className = 'col-12 col-md-6 mb-4';
                postElement.innerHTML = `
                    <div class="post">
                        <h2>${title}</h2>
                        ${thumbnailUrl ? `<img src="${thumbnailUrl}" alt="${title}" class="img-fluid mb-3">` : ''}
                        ${html}
                    </div>
                `;
                postElement.querySelector('.post').addEventListener('click', () => {
                    showFullscreenPost(postElement.querySelector('.post').cloneNode(true));
                });
                blogContent.appendChild(postElement);
            }
        }

        function showFullscreenPost(postElement) {
            const fullscreenPost = document.createElement('div');
            fullscreenPost.className = 'fullscreen-post ' + document.body.className;
            fullscreenPost.appendChild(postElement);
            fullscreenPost.addEventListener('click', (e) => {
                if (e.target === fullscreenPost) {
                    hideFullscreenPost();
                }
            });
            document.body.appendChild(fullscreenPost);
            document.querySelector('.container').classList.add('hidden');
        }

        function hideFullscreenPost() {
            const fullscreenPost = document.querySelector('.fullscreen-post');
            if (fullscreenPost) {
                fullscreenPost.remove();
                document.querySelector('.container').classList.remove('hidden');
            }
        }

        renderHeader();
        renderPosts();

        function toggleDarkMode() {
            const currentTheme = document.body.className.split('-')[0];
            const currentMode = document.body.className.includes('dark') ? 'dark' : 'light';
            const newMode = currentMode === 'dark' ? 'light' : 'dark';
            document.body.className = `${currentTheme}-theme-${newMode}`;
            const fullscreenPost = document.querySelector('.fullscreen-post');
            if (fullscreenPost) {
                fullscreenPost.className = 'fullscreen-post ' + document.body.className;
            }
        }
    </script>
</body>
</html>
